<!DOCTYPE html>
<html>
    <body>
        <input type="number" id="mynumber" value="">
        <button onclick="submit()">try it</button>
        <p id="demo"></p>
        <script>
        function submit(){
            var x = document.getElementById("mynumber").value;
            document.getElementById("demo").innerHTML =x;
        }
        </script>
    </body>
</html>
