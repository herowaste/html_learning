<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery实现点击弹出层3秒后自动消失</title>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <style type="text/css">
            #disappare {
                border: 3px solid #ccc;
                border-radius: 5px;
                background: #fff;
                font-size: 20px;
                width: 190px;
                height: 67px;
                position: fixed;
                top: 30%;
                left: 50%;
                background-color: yellow;
                color: red;
            }
        </style>
    </head>
    <body>
    <div id="content">
            <input type="number" id="mynumber" value="">
            <button id="btn">submit</button>
        <div id="disappare" style="display:none;">
            <h2 style="margin-top: 1px;">注意：</h2>
            <p  style="margin-top: -24px; ">cmu1 is broken</p>
        </div>
    </div>

    <script type="text/javascript">

        var x = document.getElementById("mynumber").value;
        document.getElementById("content").innerHTML = x;
        if(x==1){
            $(function () {
            $("#btn").click(function () {
                $("#disappare").show().delay(3000).hide(300);
            });
        })
        }
        
    </script>
    </body>
</html>
